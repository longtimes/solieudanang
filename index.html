<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dữ liệu trạm</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; }
    table { border-collapse: collapse; width: 80%; margin: 20px auto; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    th { background-color: #eee; }
    #controls { text-align: center; margin: 20px; }
    select { font-size: 16px; padding: 4px 8px; border-radius: 4px; }
    #bdTable { width: 40%; margin: 10px auto; }
    h2 { text-align: center; margin-top: 30px; }

    /* Biểu đồ gọn hơn */
    #chartContainer {
      width: 60%;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #dataChart {
      max-height: 300px;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="controls">
    <label for="stationSelect">Chọn trạm: </label>
    <select id="stationSelect">
      <option value="553000">Thành Mỹ</option>
      <option value="553100">Hội Khách</option>
      <option value="553300">Ái Nghĩa</option>
      <option value="553400">Cẩm Lệ</option>
      <option value="552600">Hiệp Đức</option>
      <option value="553600">Nông Sơn</option>
      <option value="553200">Giao Thủy</option>
      <option value="552700">Câu Lâu</option>
      <option value="553700">Hội An</option>
      <option value="553500">Tam Kỳ</option>
    </select>
  </div>

  <!-- Bảng báo động -->
  <table id="bdTable">
    <thead>
      <tr><th>BĐ1</th><th>BĐ2</th><th>BĐ3</th></tr>
    </thead>
    <tbody><tr id="bdValues"><td>-</td><td>-</td><td>-</td></tr></tbody>
  </table>

  <!-- Biểu đồ -->
  <div id="chartContainer">
    <canvas id="dataChart"></canvas>
  </div>

  <h2 id="stationTitle">Dữ liệu trạm 553600 - Nông Sơn</h2>
  
  <table id="dataTable">
    <thead>
      <tr><th>Mã trạm</th><th>Thời gian</th><th>Số liệu</th></tr>
    </thead>
    <tbody><tr><td colspan="3">Đang tải dữ liệu...</td></tr></tbody>
  </table>

  <script>
    const stationNames = {
      "553000": "Thành Mỹ", "553100": "Hội Khách", "553300": "Ái Nghĩa",
      "553400": "Cẩm Lệ", "552600": "Hiệp Đức", "553600": "Nông Sơn",
      "553200": "Giao Thủy", "552700": "Câu Lâu", "553700": "Hội An", "553500": "Tam Kỳ"
    };

    const bdData = {
      "553000": [15.0, 19.0, 22.0], "553100": [14.5, 15.5, 16.5],
      "553300": [6.5, 8.0, 9.0], "553400": [1.0, 2.0, 2.5],
      "552600": [26.0, 28.0, 30.0], "553600": [11.0, 13.0, 15.0],
      "553200": [6.5, 7.5, 8.8], "552700": [2.0, 3.0, 4.0],
      "553700": [1.0, 1.5, 2.0], "553500": [1.7, 2.2, 2.7]
    };

    let chart;

    function updateBDTable(matram) {
      const tr = document.getElementById('bdValues');
      const values = bdData[matram] || ["-", "-", "-"];
      tr.innerHTML = values.map(v => `<td>${v}</td>`).join('');
    }

    async function loadData(matram) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '<tr><td colspan="3">Đang tải dữ liệu...</td></tr>';

      try {
        const now = new Date();
        const pad = (n) => n.toString().padStart(2, '0');
        const today = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())}`;
        const thoigianbd = `${today} 00:00:00`;
        const thoigiankt = `${today} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

        const apiUrl = `/proxy?matram=${matram}&thoigianbd=${encodeURIComponent("'" + thoigianbd + "'")}&thoigiankt=${encodeURIComponent("'" + thoigiankt + "'")}`;
        const res = await fetch(apiUrl);
        const json = await res.json();

        tbody.innerHTML = '';

        if (!json.data || json.data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3">Không có dữ liệu</td></tr>';
          updateChart([], [], matram);
          return;
        }

        document.getElementById('stationTitle').textContent = 
          `Dữ liệu trạm ${matram} - ${stationNames[matram] || ""}`;

        const reversed = json.data.slice().reverse();
        reversed.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.matram}</td>
            <td>${item.Thoigian_SL}</td>
            <td>${item.Solieu}</td>
          `;
          tbody.appendChild(tr);
        });

        const times = reversed.map(i => i.Thoigian_SL);
        const values = reversed.map(i => parseFloat(i.Solieu));
        updateChart(times, values, matram);

      } catch (err) {
        console.error("Lỗi tải dữ liệu:", err);
        tbody.innerHTML = '<tr><td colspan="3">⚠️ Lỗi tải dữ liệu từ máy chủ</td></tr>';
      }
    }

    function updateChart(labels, data, matram) {
      const ctx = document.getElementById('dataChart').getContext('2d');
      if (chart) chart.destroy();

      const [bd1, bd2, bd3] = bdData[matram] || [null, null, null];

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: `Mực nước (${stationNames[matram]})`,
              data,
              borderColor: '#007bff',
              borderWidth: 2,
              fill: false,
              tension: 0.25,
              pointRadius: 2
            },
            ...[bd1, bd2, bd3].map((v, i) => v ? ({
              label: `BĐ${i+1}: ${v}m`,
              data: Array(labels.length).fill(v),
              borderColor: ['#ffa600','#ff6361','#bc5090'][i],
              borderWidth: 1,
              borderDash: [6,6],
              pointRadius: 0,
              fill: false
            }) : null).filter(Boolean)
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              title: { display: true, text: 'Thời gian' },
              ticks: { maxTicksLimit: 10 }
            },
            y: { 
              title: { display: true, text: 'Mực nước (m)' },
              beginAtZero: false
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          }
        }
      });
    }

    const select = document.getElementById('stationSelect');
    updateBDTable(select.value);
    loadData(select.value);
    select.addEventListener('change', () => {
      updateBDTable(select.value);
      loadData(select.value);
    });
  </script>
</body>
</html>
